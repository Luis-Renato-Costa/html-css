<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/pexels-steven-hause-5827569.mp4" width="560" controls></video>
    <video width="560" poster="imagens/imagem.jpg" controls>
        <source src="midia/pexels-steven-hause-5827569.mp4" type="video/mp4">
        <source src="midia/pexels-steven-hause-5827569.m4v" type="video/mp4">
        <source src="midia/pexels-steven-hause-5827569.webm" type="video/webm">

        <p>Seu navegador não tem compatibilidae com reprodução de vídeo</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
